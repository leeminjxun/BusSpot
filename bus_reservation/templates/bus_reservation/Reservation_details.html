<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>버스 예약 내역</title>
  <style>

    /* 기본 스타일 */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    /* 스타일 설정 */
    .navbar {
        background-color: #0056b3; /* 배경색 */
        border-bottom: 1px solid #e9ecef; /* 하단 경계선 */
    }

    .navbar-brand {
        margin-left: 100px; /* 네비게이션 아이템을 오른쪽으로 100px 이동 */
        font-size: 1.25rem; /* 브랜드 크기 */
        font-weight: bold; /* 굵기 */
    }

    .navbar-nav {
        margin-left: 100px; /* 네비게이션 아이템을 오른쪽으로 100px 이동 */
        text-align: center;
    }

    .navbar-nav .nav-link {
        color: #6c757d; /* 기본 텍스트 색상 */
        font-weight: 500; /* 텍스트 굵기 */
        margin-right: 1rem; /* 간격 */
    }

    .navbar-nav .nav-link:hover {
        color: #000; /* 호버 시 색상 */
        text-decoration: none; /* 텍스트 밑줄 제거 */
    }

    .navbar-nav .nav-link.active {
        color: #000; /* 활성 링크 색상 */
        font-weight: bold; /* 활성 링크 굵기 */
    }

    .table-container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }

    table th, table td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
    }

    table th {
        background-color: #f2f2f2;
        color: #333;
    }

    .btn-container {
        text-align: center; /* 버튼을 가운데 정렬 */
        margin-top: 20px;
    }

    .btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #0056b3;
    }

  </style>
</head>
<body>
  <!-- 상단 내비게이션 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h1>버스 예약 내역</h1>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>예매 ID</th>
          <th>출발 지역</th>
          <th>도착 지역</th>
          <th>출발 날짜</th>
          <th>출발 시간</th>
          <th>도착 시간</th>
          <th>좌석 번호</th>
          <th>좌석 등급</th>
        </tr>
      </thead>
      <tbody id="reservation-table">
        
      </tbody>
    </table>
    <div class="btn-container">
      <button class="btn" onclick="goHome()">홈으로 돌아가기</button>
    </div>
  </div>
  <script>
    const reservationId = new URLSearchParams(window.location.search).get("id");
    const tableBody = document.getElementById("reservation-table");

    // API 호출하여 예약 정보 가져오기
    fetch(`http://127.0.0.1:8000/api/reservation/${reservationId}/`)
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return response.json();
    })
    .then(reservation => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${reservation.id}</td>
        <td>${reservation.departure}</td>
        <td>${reservation.arrival}</td>
        <td>${reservation.date}</td>
        <td>${reservation.departureTime}</td>
        <td>${reservation.arrivalTime}</td>
        <td>${reservation.seatNumber}</td>
        <td>${reservation.grade}</td>
      `;
      tableBody.appendChild(row);
    })

    .catch(error => {
      console.error("Error:", error);
      alert("예약 정보를 불러오는 중 문제가 발생했습니다.");
    });

    // 홈으로 돌아가기 함수
    function goHome() {
      window.location.href = "/main.html"; // main.html 페이지로 이동
    }
  </script>
</body>
</html>
